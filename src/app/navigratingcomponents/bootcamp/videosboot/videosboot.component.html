<div class="custom-video-box" (click)="playVideo()" [class.playing]="isPlaying">
  <img *ngIf="!isPlaying" src="../../../assets/background.png" alt="Video thumbnail" class="video-thumbnail" />
  <iframe *ngIf="isPlaying" class="masked-video" [src]="sanitizedVideoSrc" frameborder="0" allowfullscreen
    allow="autoplay; encrypted-media">
  </iframe>
</div>
