<footer class="bg-gradient-to-b from-[#0b2c47] to-[#061d2e] text-gray-300 py-10 px-6">
  <div class="container mx-auto grid grid-cols-1 md:grid-cols-4 gap-8 w-full">

    <!-- Social Icons -->
    <div class="flex items-center space-x-4 md:col-span-1">
      <a *ngFor="let icon of socialIcons" [href]="icon.url" target="_blank" rel="noopener noreferrer">
        <i [class]="icon.iconClass + ' text-xl hover:text-white transition'"></i>
      </a>
    </div>

    <!-- Navigation Sections -->
    <ng-container *ngFor="let section of links">
      <div>
        <h3 class="font-semibold text-white mb-2">{{ section.title }}</h3>
        <ul class="space-y-1">
          <li *ngFor="let item of section.items">
            <a href="#" class="hover:underline text-sm">{{ item }}</a>
          </li>
        </ul>
      </div>
    </ng-container>

  </div>

  <div class="border-t border-gray-700 mt-10 pt-6 text-sm flex flex-col md:flex-row justify-between items-center">
    <div class="space-x-4">
      <a href="#" class="hover:underline">Privacy Policy</a>
      <span class="text-gray-500">·</span>
      <a href="#" class="hover:underline">Terms of Conditions</a>
    </div>
    <div class="mt-4 md:mt-0">
      <p>Space Apps, LLC. All rights reserved. © {{ currentYear }}</p>
    </div>
  </div>
</footer>
